<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/madmen.css">
      <!-- <link rel="text" href="tests.html"> -->
      <!-- <script src="tests.js"</script> -->
      <script src="js/main.js"</script>
      <!-- <script src="js/controllers.js"</script> -->
    <title>Chessboard</title>
  </head>
  <body>
    <main class="container">
    <table class="board">
    <caption><h1>Wizard Chess</h1></caption>
    <thead>
      <tr>
        <th></th>
        <th class="numbers">1</th>
        <th class="numbers">2</th>
        <th class="numbers">3</th>
        <th class="numbers">4</th>
        <th class="numbers">5</th>
        <th class="numbers">6</th>
        <th class="numbers">7</th>
        <th class="numbers">8</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>A</th>
        <td class="aqua wR"></td>
        <td class="sky wN"></td>
        <td class="aqua wB"></td>
        <td class="sky wQ"></td>
        <td class="aqua wK"></td>
        <td class="sky wB"></td>
        <td class="aqua wN"></td>
        <td class="sky wR"></td>
        <th>A</th>
      </tr>
      <tr>
        <th>B</th>
        <td class="sky wP"></td>
        <td class="aqua wP"></td>
        <td class="sky wP"></td>
        <td class="aqua wP"></td>
        <td class="sky wP"></td>
        <td class="aqua wP"></td>
        <td class="sky wP"></td>
        <td class="aqua wP"></td>
        <th>B</th>
      </tr>
      <tr>
        <th>C</th>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <th>C</th>
      </tr>
      <tr>
        <th>D</th>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <th>D</th>
      </tr>
      <tr>
        <th>E</th>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <th>E</th>
      </tr>
      <tr>
        <th>F</th>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <td class="sky"></td>
        <td class="aqua"></td>
        <th>F</th>
      </tr>
      <tr>
        <th>G</th>
        <td class="aqua bP"></td>
        <td class="sky bP"></td>
        <td class="aqua bP"></td>
        <td class="sky bP"></td>
        <td class="aqua bP"></td>
        <td class="sky bP"></td>
        <td class="aqua bP"></td>
        <td class="sky bP"></td>
        <th>G</th>
      </tr>
      <tr>
        <th>H</th>
        <td class="sky bR"></td>
        <td class="aqua bN"></td>
        <td class="sky bB"></td>
        <td class="aqua bK"></td>
        <td class="sky bQ"></td>
        <td class="aqua bB"></td>
        <td class="sky bN"></td>
        <td class="aqua bR"></td>
        <th>H</th>
      </tr>
      <tr>
        <th></th>
        <th class="numbers">1</th>
        <th class="numbers">2</th>
        <th class="numbers">3</th>
        <th class="numbers">4</th>
        <th class="numbers">5</th>
        <th class="numbers">6</th>
        <th class="numbers">7</th>
        <th class="numbers">8</th>
      </tr>
    </tbody>
    </table>
  </main>
<button class="button" id="rewind" type="button">&#8606;</button>
<button class="button" id="step_back" type="button">&#8592;</button>
<button class="button" id="play_pause" type="button">&#9655;</button>
<button class="button" id="step_foward" type="button">&#8594;</button>
<button class="button" id="fast_foward" type="button">&#8608;</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>


  </body>
</html>
